<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Chamados</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/meus-chamados.css">
</head>
<body>

  <div class="sidebar">
    <div class="logo">
      <img src="../../app/chamados/assets/logo.png" alt="Logo Synapse" style="max-width:110px;">
      <h2 id="usuarioLogadoNome"></h2>
    </div>

    <div class="menu">
      <a href="index.html">Abertura de Chamado</a>
      <a href="#" class="active">Meus Chamados</a>
      <a href="#" id="btnLogout" class="logout">Sair</a>
    </div>
  </div>

  <div class="content">
    <div class="header">
      <h1>Meus Chamados</h1>
    </div>

    <table id="tabelaChamados">
      <thead>
        <tr>
          <th>ID</th>
          <th>Categoria</th>
          <th>Descrição</th>
          <th>Prioridade</th>
          <th>Técnico</th>
          <th>Status</th>
          <th>Data</th>
          <th>Anexo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="9" style="text-align:center;">Carregando chamados...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- MODAL CHAT IA (Modelo B) -->
  <div id="iaModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h3>Assistente IA - Conversa</h3>
        <div>
          <button class="btn-secondary" onclick="fecharIA()">Fechar</button>
        </div>
      </div>

      <div id="chatIA" class="chat-box"></div>

      <div class="chat-input-area">
        <input id="msgIA" placeholder="Descreva mais detalhes do problema..." />
        <button id="btnSendIA" onclick="enviarMsgIA()">Enviar</button>
      </div>

      <div style="display:flex; justify-content:space-between; margin-top:10px;">
        <div>
          <button id="btnSalvarResposta" class="btn-secondary" onclick="enviarRespostaAoCliente()">Enviar resposta ao cliente</button>
        </div>
        <div class="action-buttons">
          <button class="btn-resolved" id="btnMarcarResolvidoModal" onclick="marcarComoResolvidoModal()">Marcar como Resolvido</button>
          <button class="btn-notresolved" id="btnMarcarNaoResolvidoModal" onclick="marcarComoNaoResolvidoModal()">Não Resolvido</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/meus-chamados.js"></script>
</body>
</html>
